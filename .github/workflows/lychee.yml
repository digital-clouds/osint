---
name: "âœ… Lychee"

on:
  repository_dispatch:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "00 18 * * *"
  push:
    branches: [main]
    paths:
      - "public/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - name: "ðŸ“¤ Restore cache"
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: "ðŸ“Š Lychee Link Checker"
        id: lychee
        uses: lycheeverse/lychee-action@2ac9f030ccdea0033e2510a23a67da2a2da98492
        with:
          args: "--config './github/lychee.toml' './public/arf.json'"
          format: markdown
          output: ./docs/LINKS_REPORT.md
          fail: false
          jobSummary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ”– Create Issue From File"
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Link Checker Report
          content-filepath: ./docs/LINKS_REPORT.md
          issue-number: 49
          labels: report, automated issue
