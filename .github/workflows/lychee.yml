---
name: "âœ… Lychee"

on:
  repository_dispatch:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "00 18 * * *"
  push:
    branches: [main]
    paths:
      - "public/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: "ðŸ“¤ Restore cache"
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: "ðŸ“Š Lychee Link Checker"
        id: lychee
        uses: lycheeverse/lychee-action@a99389aeff3c193ffb6f0741178e519569d3f404
        with:
          args: --config $CONFIG_FILE --base . --verbose --no-progress './public/arf.json'
          format: markdown
          output: ./docs/LINKS_REPORT.md
          fail: false
          jobSummary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: ${{ github.workspace }}/.github/lychee.toml

      - name: "ðŸ”– Create Issue From File"
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@e8ef132d6df98ed982188e460ebb3b5d4ef3a9cd # v5
        with:
          title: Link Checker Report
          content-filepath: ./docs/LINKS_REPORT.md
          issue-number: 49
          labels: report, automated issue
